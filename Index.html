<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with friends</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
    <style>
    h3 {
      font-family: Comic Sans MS;
    }
    h2 {
      font-family: Comic Sans MS;
      font-size: 50px;
      color: gold;
    }
    button {
      font-family: Comic Sans MS;
      background-color: silver;
      color: black;
      border: 2px solid black;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    input {
      font-family: Comic Sans MS;
      background-color: gold;
      color: black;
      border: 2px solid black;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
        body { 
          font-family: Arial, sans-serif;
          text-align: center; margin: 20px;
          color: silver;
          background-color: silver;
          }
        video { width: 30%; border: 2px solid black;
        margin: 10px;
        background-color: gold;
          
        }
        input, button { padding: 10px; font-size: 16px; margin: 5px; }
        #chat-container { margin-top: 20px; 
          
          
        }
        #chat-box { width: 80%; background-color: gold; height: 150px; border: 1px solid black; padding: 10px; overflow-y: auto; text-align: left; }
    </style>
</head>
<body>
    <h2>Connect with friends</h2>
    
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo1" autoplay></video>
    <video id="remoteVideo2" autoplay></video>
    
    <br>
    <button onclick="createCallID()">Create Call ID</button>
    <input type="text" id="callID" placeholder="Enter Call ID">
    <button onclick="joinCall()">Join Call</button>
    
    <div id="chat-container">
        <h3>Chat</h3>
        <div id="chat-box"></div>
        <input type="text" id="chatInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let localStream;
        let peer = new Peer({
            config: {
                'iceServers': [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            }
        });

        let connections = []; // Array to store active connections
        let callID = null;

        peer.on('open', id => {
            console.log("Your ID: " + id);
            document.getElementById("callID").value = id;

            // Initialize connection for the host to ensure chat functionality
            let connection = peer.connect(id);
            connection.on('open', () => {
                console.log("Chat connection established for host!");
                connections.push(connection);
                setupChat();
            });
        });

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById("localVideo").srcObject = stream;
            })
            .catch(error => console.error("Error accessing media devices:", error));

        peer.on('call', call => {
            call.answer(localStream);
            call.on('stream', remoteStream => {
                // Assign the remote stream to the available video element
                if (!document.getElementById("remoteVideo1").srcObject) {
                    document.getElementById("remoteVideo1").srcObject = remoteStream;
                } else {
                    document.getElementById("remoteVideo2").srcObject = remoteStream;
                }
            });
            connections.push(call);
            setupChat();
        });

        peer.on('connection', connection => {
            console.log("Connection established with peer:", connection.peer);
            connections.push(connection);
            setupChat();
        });

        function createCallID() {
            alert("Share this Call ID: " + peer.id);
        }

        function joinCall() {
            let id = document.getElementById("callID").value;
            if (!id || id === peer.id) {
                alert("Enter a valid Call ID to join!");
                return;
            }

            // Create the call and answer it with the local stream
            let call = peer.call(id, localStream);
            call.on('stream', remoteStream => {
                // Assign the remote stream to the available video element
                if (!document.getElementById("remoteVideo1").srcObject) {
                    document.getElementById("remoteVideo1").srcObject = remoteStream;
                } else {
                    document.getElementById("remoteVideo2").srcObject = remoteStream;
                }
            });

            // Create a connection to the remote peer for chat
            let connection = peer.connect(id);
            connection.on('open', () => {
                console.log("Chat connection established!");
            });

            connections.push(connection);
            setupChat();
        }

        function setupChat() {
            if (connections.length === 0) return;

            // Set up the chat for all active connections
            connections.forEach(conn => {
                conn.on('data', message => {
                    console.log("Received message:", message);
                    displayMessage("Peer: " + message);
                });
            });
        }

        function sendMessage() {
            let message = document.getElementById("chatInput").value;
            if (message.trim() === "" || connections.length === 0) return;

            console.log("Sending message:", message);
            // Send message to all connected peers
            connections.forEach(conn => {
                conn.send(message);
            });

            displayMessage("You: " + message);
            document.getElementById("chatInput").value = ""; // Clear input
        }

        function displayMessage(text) {
            let chatBox = document.getElementById("chat-box");
            let messageElement = document.createElement("p");
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
        }

        // Add event listener for "Enter" key to send message
        document.getElementById("chatInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent default behavior (like new line)
                sendMessage(); // Call sendMessage function when Enter is pressed
            }
        });
    </script>
</body>
</html>
